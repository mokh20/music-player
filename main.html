<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css-reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./fonts/Iran-Sans.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/Company.png" type="image/-icon">
    <title>Music player</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="top-music-player">
                <div class="top-control">
                    <button class="box-top">                  
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <p>Playing Now</p>
                    <button class="box-top">               
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div class="pic-music-player">
                    <img src="./images/pic-music.jpg" alt="music">
                </div>
            </div>
            <div class="bottom-music-player">
                <div class="box-name">
                    <div class="artist-music">
                        <h2>Music</h2>
                    </div>
                    <div class="name-song">
                        <p>Artist & Album Name</p>
                    </div>
                </div>
                <div class="box-time-song">
                    <div class="time">
                        <span>01:54</span>
                        <span>03:40</span>
                    </div>
                    <div class="time-line"></div>
                </div>
                <div class="bottom-control">
                    <button class="box-bottom">
                        <i class="fa fa-backward"></i>
                    </button>
                    <button class="box-bottom">
                        <i class="fa fa-play"></i>
                    </button>
                    <button class="box-bottom">
                      <i class="fa fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
</body>

</html>
